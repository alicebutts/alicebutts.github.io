<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{title}}{% block subtitle %}{% endblock %}</title>
    <link rel="canonical" href="{{site-url}}{{uri}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    -->    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
{% style "css/screen.css" %}
</head>
<body>


  <div class="navbar"> 
    <div class="navitem title"><a href="{{index-uri}}">{{title}}</a></div>
    <div {% if archives %} class="navitem active" {% else %} class="navitem" {% endif %}>
      <a href="{{archives-uri}}">Archives</a>
    </div>
    {% for nav-page in navbar-pages %}
    <div
       {%ifequal page.uri nav-page.uri %} class="navitem active" {% else %} class="navitem"{% endifequal %}>
      <a href="{{nav-page.uri}}">{{nav-page.title}}</a>
    </div>
    {% endfor %}
    <div class="navitem"><a href="{{rss-uri}}">RSS</a></div>
  </div>
  <div class="container">
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  </div>
    <footer>Copyright &copy; {{today|date:yyyy}} {{author}}
        <p style="text-align: center;">Powered by <a href="http://cryogenweb.org">Cryogen</a></p></footer>
<!--
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
-->
{% script "js/highlight.pack.js" %}

<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
